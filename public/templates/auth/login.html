<div class="container">
  <div class="col-md-6 col-md-offset-3">
  <h3 class="text-center">Welcome back!</h3>
  <hr>
  <form ng-submit="lc.login()">
    <div class="form-group">
      <input type="text" ng-model="lc.new_user.email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" ng-model="lc.new_user.password" class="form-control" placeholder="Password">
    </div>
    <input type="submit" value="Log In" class="btn btn-block btn-info">
  </form>
  <br>
  <p class="text-muted">Don't have an account? <a href="/signup">Sign up here</a></p>
  <p class="text-muted">Or try using <a href="#" ng-click="guest_login = !guest_login">Guest Account</a></p>
  <p class="text-muted" ng-show="guest_login">Email: john@smith.com</p>
  <p class="text-muted" ng-show="guest_login">Password: abc</p>
</div>
</div>
