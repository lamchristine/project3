<!-- as 'itemsShowCtrl' -->

<style>

.navbar {
  position: fixed;
  top:0;
  width: 100%;
}

footer {
  display:none;
}
#map {
    position: fixed;
    width:100%;
    height:100%;
    top:62px;
    right:0;
    bottom:0;
    z-index: -1;
}

#title {
  position: fixed;
  top:52px;
}

article {
  position:absolute;
  top:10%;
  right:0;
  bottom:0px;
  left:0;
  overflow:auto;
  z-index: -1;
}

article h2 {
  font-size: 15px;
}

article h3 {
  font-size: 15px;
}
article h4 {
  font-size: 15px;
}
article h5 {
  font-size: 10px;
}

.quiet {
  color:rgba(0,0,0,0.5);
  }
.scroll {
  display:block;
  text-align:center;
  }
.sections {
  background:rgba(255,255,255,0.5);
  width:35%;
  margin-left: 5%;
  }
section {
  right:0px;
  padding-left: 10%;
  padding-right: 10%;
  padding-top:5%;
  padding-bottom: 5%;
  color:rgba(0,0,0,0.5);
  -webkit-transition:background 500ms, color 500ms;
          transition:background 500ms, color 500ms;
  }

section img{
  height: 80px;
  width: 80px;
}

section.active {
  background:#fff;
  color:#404040;
  }

  .sections:last-child {
    border-bottom: none;
    margin-bottom: 50%;
}

@media(min-width:768px) {
  article h2 {
    font-size: 32px;
  }
  article h3 {
    font-size: 26px;
  }
  article h4 {
    font-size: 19px;
  }
  article h5 {
    font-size: 15px;
  }
  section img{
    height: 150px;
    width: 150px;
  }
  .sections:last-child {
    border-bottom: none;
    margin-bottom: 20%;
}

}
</style>



<div id='map'></div>
<div class="container">
  <!--items-->
  <article id="narrative">
    <div class="sections prose">
      <section id="cover" class="cover active">
        <h2>Where to eat {{categoriesShowCtrl.category.name}} in San Francisco? Check out the following! </h2>
        <!--search bar-->
        <div class="row">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search by Keyword"><br>
        </div>
      </section>
      <div ng-repeat="item in categoriesShowCtrl.category.items  | orderBy: '-created'| filter: searchText">
        <section id="{{item.place.name}}">
          <h3><a ng-href="/items/{{item._id}}">{{item.name}}, {{item.price}}</a></h3>
          <h4>{{item.place.name}}</h4>
          <h5>{{item.place.address}}</h5>
          <h5>{{item.place.website}}</h5>
          <img ng-src="images/{{item.place.image}}" alt="place image"><br>
        </section>
      </div>
    </div>
  </article>
</div>
