<div class="container">
	<div class="col-md-6 col-md-offset-3">
	<h3 class="text-center">Create An Account</h3>
	<hr>
	<form ng-submit="sc.signup()">
		<div class="form-group">
		  <input type="text" ng-model="sc.new_user.first_name" class="form-control" placeholder="First Name">
		</div>
		<div class="form-group">
		  <input type="text" ng-model="sc.new_user.last_name" class="form-control" placeholder="Last Name">
		</div>
		<div class="form-group">
		  <input type="text" ng-model="sc.new_user.username" class="form-control" placeholder="Full Name">
		</div>
	  <div class="form-group">
	    <input type="text" ng-model="sc.new_user.email" class="form-control" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <input type="password" ng-model="sc.new_user.password" class="form-control" placeholder="Password">
	  </div>
	  <input type="submit" value="Sign Up" class="btn btn-block btn-info">
	</form>
	<br>
	<p class="text-muted">Already have an account? <a href="/login">Log in here.</a></p>
	<p class="text-muted">Not sure you want to Sign Up? <a href="/login"> Use Guest Login</a></p>
</div>
</div>
